services:
  # ===========================================
  # BACKEND API SERVER
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgres://${POSTGRES_USER:-newsuser}:${POSTGRES_PASSWORD:-newspass}@postgres:5432/${POSTGRES_DB:-newsdb}
      # News APIs
      - NEWS_API_KEY=${NEWS_API_KEY:-}
      - GNEWS_API_KEY=${GNEWS_API_KEY:-}
      # Twitter/X
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN:-}
      - TWITTER_API_KEY=${TWITTER_API_KEY:-}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET:-}
      # Reddit
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID:-}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET:-}
      # Election & Civic APIs
      - FEC_API_KEY=${FEC_API_KEY:-}
      - GOOGLE_CIVIC_API_KEY=${GOOGLE_CIVIC_API_KEY:-}
      # Markets
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-}
      # CORS â€” nginx handles external traffic, backend sees nginx origin
      - CORS_ORIGIN=${CORS_ORIGIN:-https://monitr.xyz}
      # Polling intervals (seconds)
      - NEWS_POLL_INTERVAL=${NEWS_POLL_INTERVAL:-300}
      - SOCIAL_POLL_INTERVAL=${SOCIAL_POLL_INTERVAL:-60}
      - FEED_POLL_INTERVAL=${FEED_POLL_INTERVAL:-600}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1024M
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  # ===========================================
  # NGINX REVERSE PROXY
  # ===========================================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot-etc:/etc/letsencrypt:ro
      - certbot-var:/var/lib/letsencrypt
      - webroot:/var/www/certbot
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "3"

  # ===========================================
  # CERTBOT (SSL certificate renewal)
  # ===========================================
  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done'"
    depends_on:
      - nginx
    restart: unless-stopped

  # ===========================================
  # REDIS (CACHING + PUB/SUB)
  # ===========================================
  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
    deploy:
      resources:
        limits:
          memory: 300M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # POSTGRESQL (PERSISTENT STORAGE)
  # ===========================================
  postgres:
    image: postgres:16-alpine
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-newsuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-newspass}
      - POSTGRES_DB=${POSTGRES_DB:-newsdb}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-newsuser} -d ${POSTGRES_DB:-newsdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  certbot-etc:
  certbot-var:
  webroot:
