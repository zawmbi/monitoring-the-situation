version: '3.8'

services:
  # ===========================================
  # BACKEND API SERVER
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-4000}:4000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=4000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgres://${POSTGRES_USER:-newsuser}:${POSTGRES_PASSWORD:-newspass}@postgres:5432/${POSTGRES_DB:-newsdb}
      # News APIs
      - NEWS_API_KEY=${NEWS_API_KEY:-}
      - GNEWS_API_KEY=${GNEWS_API_KEY:-}
      # Twitter/X
      - TWITTER_BEARER_TOKEN=${TWITTER_BEARER_TOKEN:-}
      - TWITTER_API_KEY=${TWITTER_API_KEY:-}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET:-}
      # Reddit
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID:-}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET:-}
      # Election & Civic APIs
      - FEC_API_KEY=${FEC_API_KEY:-}
      - GOOGLE_CIVIC_API_KEY=${GOOGLE_CIVIC_API_KEY:-}
      # Polling intervals (seconds)
      - NEWS_POLL_INTERVAL=${NEWS_POLL_INTERVAL:-300}
      - SOCIAL_POLL_INTERVAL=${SOCIAL_POLL_INTERVAL:-60}
      - FEED_POLL_INTERVAL=${FEED_POLL_INTERVAL:-600}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src:ro
    networks:
      - news-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # FRONTEND
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=http://localhost:${BACKEND_PORT:-4000}
      - VITE_WS_URL=ws://localhost:${BACKEND_PORT:-4000}
      - BACKEND_HOST=backend
      - BACKEND_PORT=4000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src:ro
    networks:
      - news-network
    restart: unless-stopped

  # ===========================================
  # REDIS (CACHING + PUB/SUB + QUEUES)
  # ===========================================
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - news-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # ===========================================
  # POSTGRESQL (PERSISTENT STORAGE)
  # ===========================================
  postgres:
    image: postgres:16-alpine
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-newsuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-newspass}
      - POSTGRES_DB=${POSTGRES_DB:-newsdb}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - news-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-newsuser} -d ${POSTGRES_DB:-newsdb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # REDIS COMMANDER (DEV ONLY)
  # ===========================================
  redis-commander:
    image: rediscommander/redis-commander:latest
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - news-network
    profiles:
      - dev-tools

networks:
  news-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
