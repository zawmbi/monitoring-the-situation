user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Logging ──
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time';
    access_log /var/log/nginx/access.log main;

    # ── Performance ──
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # ── Security ──
    server_tokens off;
    client_max_body_size 2m;
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # ── Gzip ──
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        application/json
        application/javascript
        text/css
        text/plain
        text/xml
        application/xml;

    # ── Rate limiting zones ──
    # General API: 30 req/s per IP with burst of 60
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    # Health check: unlimited (monitoring probes)
    # Search endpoints: tighter limit
    limit_req_zone $binary_remote_addr zone=search:5m rate=5r/s;
    # WebSocket connections: 2 per IP
    limit_conn_zone $binary_remote_addr zone=ws:5m;

    # ── Upstream ──
    upstream backend {
        server backend:4000;
        keepalive 32;
    }

    upstream frontend {
        server frontend:3000;
        keepalive 8;
    }

    # Include site configs
    include /etc/nginx/conf.d/*.conf;
}
