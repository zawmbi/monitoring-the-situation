# ===========================================
# monitr.xyz — Frontend SPA + API proxy
# ===========================================
# HTTP server — serves frontend and proxies /api + /ws to backend
# NOTE: After obtaining SSL certs via certbot, uncomment the HTTPS
# block below and switch HTTP to redirect.
server {
    listen 80 default_server;
    server_name monitr.xyz www.monitr.xyz;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check
    location = /health {
        proxy_pass http://backend/health;
        proxy_set_header Host $host;
    }

    # WebSocket — proxy to backend
    location /ws {
        limit_conn ws 3;

        proxy_pass http://backend/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # API — proxy to backend
    location /api/ {
        limit_req zone=api burst=60 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_read_timeout 30s;
        proxy_connect_timeout 5s;
    }

    # Frontend SPA — proxy to frontend service
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

