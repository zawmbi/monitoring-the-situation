# ===========================================
# HTTP — serves ACME challenge + proxies API
# ===========================================
# NOTE: After obtaining SSL certs via certbot, uncomment the HTTPS
# server block below and change the HTTP block to redirect to HTTPS.
server {
    listen 80;
    server_name api.monitr.xyz;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check (allow over HTTP for DO load balancer probes)
    location = /health {
        proxy_pass http://backend/health;
        proxy_set_header Host $host;
    }

    # Proxy all API traffic over HTTP until SSL is set up
    location /ws {
        limit_conn ws 3;

        proxy_pass http://backend/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Search endpoints (tighter rate limit)
    location ~ ^/api/(search|news/search) {
        limit_req zone=search burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    location /api/ {
        limit_req zone=api burst=60 nodelay;
        limit_req_status 429;

        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_read_timeout 30s;
        proxy_connect_timeout 5s;
    }

    location = / {
        proxy_pass http://backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

